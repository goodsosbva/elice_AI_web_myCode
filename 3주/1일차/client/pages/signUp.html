<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <!-- 제이쿼리 -->
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <title>signUp</title>
  </head>
  <body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
          </a>
    
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="./../index.html" class="nav-link px-2 link-dark">Home</a></li>
            <li><a href="../pages/post.html" class="nav-link px-2 link-dark">Post</a></li>

          </ul>
    
          <div class="col-md-3 text-end" id="btn-group">
            <a href="../pages/post.html" class="btn btn-primary">Post</a>
            <a type="button" class="btn btn-primary">로그인</a>
          </div>
        </header>

        <div class="container">
          <p class="text-center fs-2" style="margin: 0;">Sign Up</p>
          <p class="text-center fs-4">Page</p>
          <form id="signUpForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" id="password">
            </div>

            <div class="mb-3">
              <label for="rePassword" class="form-label">rePassword</label>
              <input type="password" class="form-control" name="rePassword" id="rePassword">
            </div>
            
            <div class="mb-3">
              <label for="name" class="form-label">name</label>
              <input type="text" class="form-control" name="name" id="name" aria-describedby="emailHelp">
            </div>
            <button class="btn btn-primary" id="signUp-btn" type="button" onclick="signUpBtn()">SignUp</button>
          </form>
        </div>

        <div class="container">
            <footer class="py-3 my-4">
              <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Post</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
              </ul>
              <p class="text-center text-muted">© 2022 kwonHyeonSeong, Inc</p>
            </footer>
          </div>
      </div>
  </body>
<script src="./../public/js/signUp.js"></script>
<script src="./../public/js/total.js"></script>
</html>
